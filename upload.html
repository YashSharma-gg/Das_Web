<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesBazar - Upload Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="notes">NOTES</span>
                <span class="bazaar">BAZAAR</span>
            </a>
        </div>
    </nav>

    <!-- Upload Section -->
    <div class="upload-page">
        <div class="container">
            <div class="upload-container">
                <!-- File Upload Area -->
                <div class="file-upload-area text-center mb-5">
                    <div class="upload-box" id="uploadBox">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Upload file</h3>
                        <p>Supported formats: PDF, DOC, DOCX, XLS, XLSX</p>
                        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.xls,.xlsx" hidden>
                        <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                </div>

                <!-- Form Section -->
                <form id="notesForm" class="notes-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Subject Name:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">College Name:</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teacher Name:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Exam:</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quote Price (â‚¹):</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Description:</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
