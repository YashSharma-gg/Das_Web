<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesBazar - Browse Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <span class="notes">NOTES</span>
                <span class="bazaar">BAZAAR</span>
            </a>
            
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search for notes">
            </div>

            <div class="user-actions">
                <span class="user-name">XYZ</span>
                <a href="#" class="my-bag">
                    My Bag <i class="fas fa-shopping-bag"></i>
                    <span class="bag-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="buyer-page">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-md-3">
                    <div class="filters-section">
                        <h4 class="filter-header">Filters</h4>
                        
                        <!-- College Filter -->
                        <div class="filter-group">
                            <select class="form-select filter-select">
                                <option value="">Select College</option>
                                <option value="IMT G">IMT G</option>
                                <option value="IMT H">IMT H</option>
                                <option value="IMT N">IMT N</option>
                            </select>
                        </div>

                        <!-- Exam Filter -->
                        <div class="filter-group">
                            <select class="form-select filter-select">
                                <option value="">Select Exam</option>
                                <option value="Midterm">Midterm</option>
                                <option value="End-term">End-term</option>
                                <option value="Quiz">Quiz</option>
                            </select>
                        </div>

                        <!-- Teacher Filter -->
                        <div class="filter-group">
                            <select class="form-select filter-select">
                                <option value="">Select Teacher</option>
                                <option value="Prof A N Singh">Prof A N Singh</option>
                                <option value="Prof V.S GajaVelli">Prof V.S GajaVelli</option>
                                <option value="Prof Venna">Prof Venna</option>
                            </select>
                        </div>

                        <!-- Sort Options -->
                        <div class="sort-section">
                            <select class="form-select filter-select" id="sortSelect">
                                <option value="">Sort By</option>
                                <option value="price_high">Price: High to Low</option>
                                <option value="price_low">Price: Low to High</option>
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Notes Grid -->
                <div class="col-md-9">
                    <div class="notes-grid">
                        <div class="row">
                            <!-- Note Card 1 -->
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="note-card" onclick="window.location.href='note-details.html'">
                                    <div class="note-image">
                                        <img src="assets/marketing-notes.jpg" alt="Marketing Notes">
                                    </div>
                                    <div class="note-info">
                                        <h5>Marketing Management Notes</h5>
                                        <div class="note-details">
                                            <div class="rating">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </div>
                                            <div class="price">₹299</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Note Card 2 -->
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="note-card" onclick="window.location.href='note-details.html'">
                                    <div class="note-image">
                                        <img src="assets/finance-notes.jpg" alt="Finance Notes">
                                    </div>
                                    <div class="note-info">
                                        <h5>Financial Management Notes</h5>
                                        <div class="note-details">
                                            <div class="rating">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                            </div>
                                            <div class="price">₹499</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Note Card 3 -->
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="note-card" onclick="window.location.href='note-details.html'">
                                    <div class="note-image">
                                        <img src="assets/economics-notes.jpg" alt="Economics Notes">
                                    </div>
                                    <div class="note-info">
                                        <h5>Economics Notes</h5>
                                        <div class="note-details">
                                            <div class="rating">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="far fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </div>
                                            <div class="price">₹199</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Note Card 4 -->
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="note-card" onclick="window.location.href='note-details.html'">
                                    <div class="note-image">
                                        <img src="assets/design-notes.jpg" alt="Design Notes">
                                    </div>
                                    <div class="note-info">
                                        <h5>Design Thinking Notes</h5>
                                        <div class="note-details">
                                            <div class="rating">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star-half"></i>
                                            </div>
                                            <div class="price">₹399</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Note Card 5 -->
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="note-card" onclick="window.location.href='note-details.html'">
                                    <div class="note-image">
                                        <img src="assets/strategy-notes.jpg" alt="Strategy Notes">
                                    </div>
                                    <div class="note-info">
                                        <h5>Strategic Management Notes</h5>
                                        <div class="note-details">
                                            <div class="rating">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="far fa-star"></i>
                                            </div>
                                            <div class="price">₹349</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Note Card 6 -->
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="note-card" onclick="window.location.href='note-details.html'">
                                    <div class="note-image">
                                        <img src="assets/hr-notes.jpg" alt="HR Notes">
                                    </div>
                                    <div class="note-info">
                                        <h5>HR Management Notes</h5>
                                        <div class="note-details">
                                            <div class="rating">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                            </div>
                                            <div class="price">₹449</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <div class="pagination-section">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item">
                                        <a class="page-link" href="#">Previous</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
