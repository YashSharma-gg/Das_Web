<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesBazar - Your Academic Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing-page">
        <!-- Logo Section -->
        <div class="logo-section text-center">
            <h1 class="main-logo">
                <span class="notes">NOTES</span>
                <span class="bazaar">BAZAAR</span>
            </h1>
        </div>

        <!-- Hero Content -->
        <div class="hero-content text-center">
            <!-- Circular Image -->
            <div class="hero-image-container">
                <img src="assets/study-group.jpg" alt="Study Group" class="rounded-circle hero-image">
            </div>

            <!-- Text Content -->
            <div class="text-content">
                <h2 class="main-heading">Upgrade your Grades</h2>
                <h2 class="sub-heading">or</h2>
                <h2 class="main-heading">Start a side hustle</h2>
                <p class="help-text">With help of NOTEs</p>
                
                <!-- Explore Button -->
                <a href="home.html" class="btn btn-explore">Click Here to Explore</a>
            </div>
        </div>

        <!-- Slider Section -->
        <div class="slider-section">
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="2"></button>
                </div>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/slider/slide1.jpg" class="d-block w-100" alt="Study Materials">
                        <div class="carousel-caption">
                            <h3>Quality Study Materials</h3>
                            <p>Access premium notes from top students</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/slider/slide2.jpg" class="d-block w-100" alt="Earn Money">
                        <div class="carousel-caption">
                            <h3>Earn While Learning</h3>
                            <p>Share your knowledge and earn money</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/slider/slide3.jpg" class="d-block w-100" alt="Community">
                        <div class="carousel-caption">
                            <h3>Join Our Community</h3>
                            <p>Connect with fellow students</p>
                        </div>
                    </div>
                </div>

                <!-- Navigation arrows -->
                <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
