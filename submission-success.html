<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesBazar - Submission Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <span class="notes">NOTES</span>
                <span class="bazaar">BAZAAR</span>
            </a>
        </div>
    </nav>

    <!-- Success Message Section -->
    <div class="success-page">
        <div class="container">
            <div class="success-message-box" data-aos="zoom-in">
                <div class="success-animation">
                    <div class="checkmark-circle">
                        <div class="checkmark draw"></div>
                    </div>
                </div>

                <div class="message-content" data-aos="fade-up" data-aos-delay="500">
                    <h2 class="gradient-heading">Thanks for choosing Notes Bazar</h2>
                    <div class="message-steps">
                        <div class="step" data-aos="fade-up" data-aos-delay="700">
                            <i class="fas fa-file-check"></i>
                            <p>We Will review your submission</p>
                        </div>
                        <div class="step" data-aos="fade-up" data-aos-delay="900">
                            <i class="fas fa-envelope-open-text"></i>
                            <p>And</p>
                        </div>
                        <div class="step" data-aos="fade-up" data-aos-delay="1100">
                            <i class="fas fa-phone-alt"></i>
                            <p>Contact you</p>
                        </div>
                    </div>
                </div>

                <div class="home-navigation" data-aos="fade-up" data-aos-delay="1300">
                    <a href="home.html" class="back-to-home">
                        <i class="fas fa-arrow-left"></i>
                        <span>Go to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
